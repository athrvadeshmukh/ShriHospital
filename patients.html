<script>
(function(){
  function loadAppointments(){
    var key = 'shri_appointments';
    var arr = JSON.parse(localStorage.getItem(key) || '[]');
    var container = document.getElementById('appointmentsCards');
    container.innerHTML = '';
    if(!arr.length){ container.innerHTML = '<div class="col-12"><p class="text-muted">No appointments yet.</p></div>'; return; }
    arr.slice().reverse().forEach(function(a, idx){
      var col = document.createElement('div'); col.className='col-12 mb-3';
      var card = document.createElement('div'); card.className='card p-3';
      var h4 = document.createElement('h4'); h4.textContent = a.name + ' — ' + (a.department||'');
      var p1 = document.createElement('p'); p1.innerHTML = '<strong>Date:</strong> '+(a.date||'')+' <strong>Time:</strong> '+(a.time||'');
      var p2 = document.createElement('p'); p2.innerHTML = '<strong>Phone:</strong> '+(a.phone||'')+' <strong>Email:</strong> '+(a.email||'');
      var p3 = document.createElement('p'); p3.textContent = a.message || '';
      card.appendChild(h4); card.appendChild(p1); card.appendChild(p2); card.appendChild(p3);
      col.appendChild(card); container.appendChild(col);
    });
  }

  loadAppointments();

  // Re-load when localStorage changes (from appointment page)
  window.addEventListener('storage', function(e){
    if(e.key === 'shri_appointments' || e.key === 'shri_appointments_last_update'){
      loadAppointments();
    }
  });

  // also allow filtering (simple client-side filter)
  document.getElementById('findForm').addEventListener('submit', function(e){
    e.preventDefault();
    var name = document.getElementById('patient-name').value.trim().toLowerCase();
    var phone = document.getElementById('contact').value.trim();
    var date = document.getElementById('date').value;
    var time = document.getElementById('time').value;

    var arr = JSON.parse(localStorage.getItem('shri_appointments') || '[]');
    var filtered = arr.filter(function(a){
      if(name && !(a.name||'').toLowerCase().includes(name)) return false;
      if(phone && !(a.phone||'').includes(phone)) return false;
      if(date && a.date !== date) return false;
      if(time && a.time !== time) return false;
      return true;
    });

    var container = document.getElementById('appointmentsCards');
    container.innerHTML = '';
    if(!filtered.length){ container.innerHTML = '<div class="col-12"><p class="text-muted">No matching appointments.</p></div>'; return; }
    filtered.slice().reverse().forEach(function(a){
      var col = document.createElement('div'); col.className='col-12 mb-3';
      var card = document.createElement('div'); card.className='card p-3';
      var h4 = document.createElement('h4'); h4.textContent = a.name + ' — ' + (a.department||'');
      var p1 = document.createElement('p'); p1.innerHTML = '<strong>Date:</strong> '+(a.date||'')+' <strong>Time:</strong> '+(a.time||'');
      var p2 = document.createElement('p'); p2.innerHTML = '<strong>Phone:</strong> '+(a.phone||'')+' <strong>Email:</strong> '+(a.email||'');
      var p3 = document.createElement('p'); p3.textContent = a.message || '';
      card.appendChild(h4); card.appendChild(p1); card.appendChild(p2); card.appendChild(p3);
      col.appendChild(card); container.appendChild(col);
    });
  });
})();
</script>
